<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piyush Kumar Sahoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f1e6; /* Cream */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            text-align: center;
        }

        img {
            width: 280px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .intro {
            position: absolute;
            left: -320px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: right;
        }

        .arrow {
            font-size: 40px;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .intro {
                position: static;
                transform: none;
                text-align: center;
                margin-bottom: 20px;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">

</html>
